<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCTV - CANAIS AO VIVO</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header {
      padding: 20px;
      text-align: center;
      background: #222;
    }
    input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .canal-lista {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
    }
    .canal {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      width: 160px;
      transition: transform 0.3s;
      box-shadow: 0 0 10px #000;
    }
    .canal:hover {
      transform: scale(1.05);
      background: #333;
    }
    .canal img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 6px;
      background: #fff;
      margin-bottom: 8px;
    }
    .canal span {
      display: block;
      margin-top: 4px;
      font-size: 15px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .player {
      margin: 20px auto;
      max-width: 900px;
    }
  </style>
</head>
<body>

  <!-- Canvas de partículas -->
  <canvas id="webCanvas"></canvas>

  <header>
    <h1>EmbedCanais - TV Online</h1>
    <input type="text" id="pesquisa" placeholder="Pesquisar canal..." oninput="buscarCanal()" />
  </header>

  <div class="player" id="player">
    <iframe id="iframe-player" src="https://api-flixy-canais.vercel.app/hlsplayer/espn" allowfullscreen></iframe>
  </div>

  <div class="canal-lista" id="lista-canais">
    <!-- Canais dinâmicos -->
  </div>

  <script>
    const listaCanais = document.getElementById("lista-canais");
    const iframe = document.getElementById("iframe-player");

    async function carregarCanais() {
      const res = await fetch("https://api-flixy-canais.vercel.app/all");
      const canais = await res.json();
      mostrarCanais(canais);
    }

    async function buscarCanal() {
      const termo = document.getElementById("pesquisa").value.trim();
      if (termo === "") {
        carregarCanais();
        return;
      }
      const res = await fetch(`https://api-flixy-canais.vercel.app/search?nome=${encodeURIComponent(termo)}`);
      const resultado = await res.json();
      mostrarCanais(resultado);
    }

    function mostrarCanais(canais) {
      listaCanais.innerHTML = "";
      canais.forEach(canal => {
        const div = document.createElement("div");
        div.className = "canal";
        div.onclick = () => {
          iframe.src = `https://api-flixy-canais.vercel.app/hlsplayer/${canal.slug}`;
        };

        const img = document.createElement("img");
        img.src = canal.imagem || "";
        img.alt = canal.nome;

        const nome = document.createElement("span");
        nome.textContent = canal.nome;

        div.appendChild(img);
        div.appendChild(nome);
        listaCanais.appendChild(div);
      });
    }

    carregarCanais();
  </script>

  <!-- Script de partículas -->
  <script>
    const canvas = document.getElementById('webCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let points = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createPoints(count) {
      points = [];
      for (let i = 0; i < count; i++) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.7,
          vy: (Math.random() - 0.5) * 0.7
        });
      }
    }

    function drawWeb() {
      ctx.clearRect(0, 0, width, height);

      for (let p of points) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
      }

      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            const alpha = 1 - distance / 120;
            ctx.strokeStyle = `rgba(0, 255, 255, ${alpha * 0.3})`;
            ctx.lineWidth = 0.7;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(drawWeb);
    }

    createPoints(90);
    drawWeb();
  </script>

</body>
</html>

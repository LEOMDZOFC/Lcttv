<!DOCTYPE html>
<html lang="pt-BR" class="h-full bg-gray-900 text-gray-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCT TV - TV Online Grátis</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Particles.js container full screen */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      background: #111827; /* bg-gray-900 */
    }
    /* Fallback para imagem dos canais */
    .fallback-img {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #374151; /* bg-gray-700 */
      color: #a5b4fc; /* indigo-300 */
      font-weight: bold;
      height: 100%;
      font-size: 0.8rem;
      padding: 0.25rem;
      text-align: center;
    }
    /* Fade in animation */
    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    /* Aspect ratio helper */
    .aspect-w-4 {
      position: relative;
      width: 100%;
      padding-bottom: 75%; /* 4:3 ratio */
    }
    .aspect-w-4 > img,
    .aspect-w-4 > div {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Tela de Login com Partículas -->
  <div id="login-screen" class="fixed inset-0 flex flex-col justify-center items-center bg-gray-900 text-indigo-400 z-50">
    <div id="particles-js"></div>
    <h1 class="text-5xl font-extrabold mb-8 drop-shadow-lg">📺 LCT TV</h1>
    <button id="btn-start" class="px-8 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-semibold shadow-lg transition">Entrar</button>
  </div>

  <!-- Conteúdo Principal (escondido até login) -->
  <div id="app" class="flex flex-col flex-1 min-h-screen hidden">

    <header class="p-4 bg-gray-900 shadow-lg flex justify-between items-center">
      <h1 class="text-2xl font-bold text-indigo-400">📺 LCT TV</h1>
      <input
        id="search-input"
        type="text"
        placeholder="🔍 Buscar canal..."
        class="px-3 py-1 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </header>

    <main class="flex-1 flex flex-col gap-4 p-4">
      <section
        id="player-container"
        class="relative aspect-w-4 max-w-5xl mx-auto bg-black rounded shadow overflow-hidden"
      >
        <iframe
          id="video-player"
          class="w-full h-full"
          src=""
          allowfullscreen
          frameborder="0"
          allow="autoplay; fullscreen"
        ></iframe>
        <button
          id="fullscreen-btn"
          class="absolute top-2 right-2 p-2 bg-gray-800/70 hover:bg-gray-700 rounded text-white text-sm"
          title="Tela Cheia"
        >
          ⛶
        </button>
      </section>

      <p id="channel-title" class="text-center text-lg text-gray-300">Carregando canal...</p>

      <div id="loading-indicator" class="text-center text-gray-400">🔄 Carregando canais...</div>
      <div id="no-results" class="hidden text-center text-red-500">Nenhum canal encontrado.</div>

      <div
        id="channel-grid"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 fade-in"
      ></div>
    </main>

    <footer class="p-4 text-center text-sm text-gray-500 bg-gray-900">
      LCT TV © 2025 - Todos os direitos reservados.
    </footer>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    const loginScreen = document.getElementById('login-screen');
    const btnStart = document.getElementById('btn-start');
    const app = document.getElementById('app');

    const playerContainer = document.getElementById('player-container');
    const videoPlayer = document.getElementById('video-player');
    const channelTitle = document.getElementById('channel-title');
    const channelGrid = document.getElementById('channel-grid');
    const searchInput = document.getElementById('search-input');
    const loadingIndicator = document.getElementById('loading-indicator');
    const noResultsMessage = document.getElementById('no-results');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    // API real do iptv-org (lista grande de canais)
    const API_URL = 'https://iptv-org.github.io/api/iptv.json';

    let allChannels = [];

    // Inicializa partículas na tela de login
    particlesJS('particles-js', {
      particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: '#6366f1' },
        shape: {
          type: 'circle',
          stroke: { width: 0, color: '#000' },
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: { enable: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: false },
        },
        move: {
          enable: true,
          speed: 1,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
        },
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'grab' },
          onclick: { enable: true, mode: 'push' },
          resize: true,
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 },
        },
      },
      retina_detect: true,
    });

    // Botão para esconder a tela de login e mostrar o app
    btnStart.onclick = () => {
      loginScreen.style.display = 'none';
      app.classList.remove('hidden');
      loadChannels();
    };

    function handleImageError(element, channelName) {
      const fallback = document.createElement('div');
      fallback.className = 'fallback-img';
      fallback.textContent = channelName;
      element.parentNode.replaceChild(fallback, element);
    }

    function playChannel(url, name) {
      videoPlayer.src = url;
      channelTitle.innerHTML = `Assistindo agora: <span class="text-indigo-400 font-bold">${name}</span>`;
      playerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    async function loadChannels() {
      try {
        loadingIndicator.classList.remove('hidden');
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
        const channels = await response.json();

        // Filtrar só canais do Brasil com URL válida
        allChannels = channels.filter(
          (ch) =>
            ch.country === 'BR' &&
            ch.url &&
            (ch.url.startsWith('http') || ch.url.startsWith('rtmp') || ch.url.startsWith('udp'))
        );

        if (allChannels.length === 0) throw new Error('Nenhum canal válido encontrado.');

        displayChannels(allChannels);
        playChannel(allChannels[0].url, allChannels[0].name);
      } catch (error) {
        console.error('Erro ao carregar canais:', error);
        channelGrid.innerHTML =
          '<p class="text-red-500 col-span-full text-center">Erro ao carregar os canais. Tente novamente mais tarde.</p>';
      } finally {
        loadingIndicator.classList.add('hidden');
        channelGrid.classList.add('fade-in');
      }
    }

    function displayChannels(channels) {
      channelGrid.innerHTML = '';
      noResultsMessage.classList.toggle('hidden', channels.length > 0);

      channels.forEach((channel) => {
        const card = document.createElement('div');
        card.className =
          'channel-card cursor-pointer bg-gray-900 rounded-lg overflow-hidden hover:ring-2 hover:ring-indigo-500 transition';
        card.addEventListener('click', () => playChannel(channel.url, channel.name));

        const imageContainer = document.createElement('div');
        imageContainer.className = 'aspect-w-4 bg-gray-800';

        const img = document.createElement('img');
        img.src = channel.logo || `https://www.google.com/s2/favicons?domain=${extractDomain(channel.url)}`;
        img.alt = channel.name;
        img.className = 'w-full h-full object-contain p-3';
        img.loading = 'lazy';
        img.onerror = () => handleImageError(img, channel.name);

        imageContainer.appendChild(img);

        const nameContainer = document.createElement('div');
        nameContainer.className = 'p-2 text-center bg-gray-800';

        const name = document.createElement('p');
        name.className = 'font-semibold text-sm text-gray-200 truncate';
        name.textContent = channel.name;

        nameContainer.appendChild(name);
        card.appendChild(imageContainer);
        card.appendChild(nameContainer);
        channelGrid.appendChild(card);
      });
    }

    function extractDomain(url) {
      try {
        return new URL(url).hostname;
      } catch {
        return '';
      }
    }

    function filterChannels() {
      const query = searchInput.value.toLowerCase().trim();
      const filtered = allChannels.filter((c) => c.name.toLowerCase().includes(query));
      displayChannels(filtered);
      if (filtered.length > 0) {
        playChannel(filtered[0].url, filtered[0].name);
      } else {
        videoPlayer.src = '';
        channelTitle.textContent = '';
        noResultsMessage.classList.remove('hidden');
      }
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        playerContainer.requestFullscreen().catch((err) => {
          alert(`Erro ao ativar tela cheia: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    searchInput.addEventListener('input', filterChannels);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
  </script>
</body>
</html>

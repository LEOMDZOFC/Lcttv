<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LCT TV - Canais Ao Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
      color: white;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .fallback-img {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #1e293b;
      color: #94a3b8;
      font-size: 14px;
      font-weight: bold;
    }
    .fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Canvas das partículas -->
  <canvas id="webCanvas"></canvas>

  <header class="p-4 bg-gray-900 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-400">📺 LCT TV</h1>
    <input id="search-input" type="text" placeholder="🔍 Buscar canal..." class="px-3 py-1 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
  </header>

  <main class="flex-1 flex flex-col gap-4 p-4">
    <section id="player-container" class="relative aspect-video max-w-5xl mx-auto bg-black rounded shadow overflow-hidden">
      <iframe id="video-player" class="w-full h-full" src="" allowfullscreen frameborder="0"></iframe>
      <button id="fullscreen-btn" class="absolute top-2 right-2 p-2 bg-gray-800/70 hover:bg-gray-700 rounded text-white text-sm">⛶ Tela Cheia</button>
    </section>

    <p id="channel-title" class="text-center text-lg text-gray-300">Carregando canal...</p>

    <div id="loading-indicator" class="text-center text-gray-400">🔄 Carregando canais...</div>
    <div id="no-results" class="hidden text-center text-red-500">Nenhum canal encontrado.</div>

    <div id="channel-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 fade-in"></div>
  </main>

  <footer class="p-4 text-center text-sm text-gray-500 bg-gray-900">LCT TV © 2025 - Todos os direitos reservados.</footer>

  <!-- Script funcional do site -->
  <script>
    const playerContainer = document.getElementById('player-container');
    const videoPlayer = document.getElementById('video-player');
    const channelTitle = document.getElementById('channel-title');
    const channelGrid = document.getElementById('channel-grid');
    const searchInput = document.getElementById('search-input');
    const loadingIndicator = document.getElementById('loading-indicator');
    const noResultsMessage = document.getElementById('no-results');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    const API_URL = 'https://api-flixy-canais.vercel.app/all';
    let allChannels = [];

    function handleImageError(element, channelName) {
      const fallback = document.createElement('div');
      fallback.className = 'fallback-img';
      fallback.textContent = channelName;
      element.parentNode.replaceChild(fallback, element);
    }

    function playChannel(url, name) {
      videoPlayer.src = url;
      channelTitle.innerHTML = `Assistindo agora: <span class="text-indigo-400 font-bold">${name}</span>`;
      playerContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    async function loadChannels() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
        const channels = await response.json();
        allChannels = channels;
        displayChannels(allChannels);
        if (allChannels.length > 0) {
          playChannel(allChannels[0].player_url, allChannels[0].nome);
        }
      } catch (error) {
        console.error("Erro ao carregar canais:", error);
        channelGrid.innerHTML = `<p class="text-red-500 col-span-full text-center">Erro ao carregar os canais. Tente novamente mais tarde.</p>`;
      } finally {
        loadingIndicator.classList.add('hidden');
        channelGrid.classList.add('fade-in');
      }
    }

    function displayChannels(channels) {
      channelGrid.innerHTML = '';
      noResultsMessage.classList.toggle('hidden', channels.length > 0);

      channels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'channel-card cursor-pointer bg-gray-900 rounded-lg overflow-hidden hover:ring-2 hover:ring-indigo-500 transition';
        card.addEventListener('click', () => playChannel(channel.player_url, channel.nome));

        const imageContainer = document.createElement('div');
        imageContainer.className = 'aspect-w-4 aspect-h-3 bg-gray-800';

        const img = document.createElement('img');
        img.src = channel.capa;
        img.alt = channel.nome;
        img.className = 'w-full h-full object-contain p-3';
        img.loading = 'lazy';
        img.onerror = () => handleImageError(img, channel.nome);

        imageContainer.appendChild(img);

        const nameContainer = document.createElement('div');
        nameContainer.className = 'p-2 text-center bg-gray-800';

        const name = document.createElement('p');
        name.className = 'font-semibold text-sm text-gray-200 truncate';
        name.textContent = channel.nome;

        nameContainer.appendChild(name);
        card.appendChild(imageContainer);
        card.appendChild(nameContainer);
        channelGrid.appendChild(card);
      });
    }

    function filterChannels() {
      const query = searchInput.value.toLowerCase().trim();
      const filtered = allChannels.filter(c => c.nome.toLowerCase().includes(query));
      displayChannels(filtered);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        playerContainer.requestFullscreen().catch(err => {
          alert(`Erro ao ativar tela cheia: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    searchInput.addEventListener('input', filterChannels);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
    loadChannels();
  </script>

  <!-- Script das partículas -->
  <script>
    const canvas = document.getElementById('webCanvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    let points = [];

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createPoints(count) {
      points = [];
      for (let i = 0; i < count; i++) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.7,
          vy: (Math.random() - 0.5) * 0.7
        });
      }
    }

    function drawWeb() {
      ctx.clearRect(0, 0, width, height);

      for (let p of points) {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
      }

      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            const alpha = 1 - distance / 120;
            ctx.strokeStyle = `rgba(0, 255, 255, ${alpha * 0.3})`;
            ctx.lineWidth = 0.7;
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(drawWeb);
    }

    createPoints(90);
    drawWeb();
  </script>
</body>
</html>

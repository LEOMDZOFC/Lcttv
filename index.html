<!DOCTYPE html>
<html lang="pt-BR" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCT TV - CANAIS AO VIVO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000; /* fundo preto */
      overflow: hidden;
    }
    #webCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      background: transparent;
    }
    #login-screen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.7); /* fundo preto semi-transparente */
      z-index: 10;
      padding: 1rem;
    }
    .login-box {
      background-color: rgba(30,30,30,0.9);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      border: 2px solid #00ffff;
    }
    .login-box h2 {
      color: #00ffff;
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      text-shadow: 0 0 8px #00ffff;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.25rem;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      color: #00ffff;
      background-color: rgba(0,0,0,0.7);
      box-shadow: 0 0 5px #00ffff inset;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    input:focus {
      box-shadow: 0 0 12px #00ffff;
      background-color: rgba(0,0,0,0.9);
    }
    button {
      width: 100%;
      background-color: #00ffff;
      color: #000;
      font-weight: 700;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
      transition: background-color 0.3s ease;
      border: none;
    }
    button:hover {
      background-color: #00cccc;
      box-shadow: 0 0 14px #00cccc;
    }
    #login-error {
      color: #ff5555;
      text-align: center;
      margin-top: 0.5rem;
      font-weight: 600;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Canvas das part칤culas -->
  <canvas id="webCanvas"></canvas>

  <!-- Tela de login -->
  <div id="login-screen">
    <div class="login-box" role="main" aria-label="Tela de Login">
      <h2>游댏 Login LCT TV</h2>
      <form id="login-form" autocomplete="off" aria-describedby="login-error" novalidate>
        <input type="text" id="username" placeholder="Usu치rio" required autocomplete="username" aria-required="true" />
        <input type="password" id="password" placeholder="Senha" required autocomplete="current-password" aria-required="true" />
        <button type="submit" aria-label="Entrar">Entrar</button>
        <p id="login-error" role="alert" aria-live="assertive">Usu치rio ou senha inv치lidos.</p>
      </form>
    </div>
  </div>

  <script>
    // Part칤culas - canvas full screen com part칤culas azuis neon
    const canvas = document.getElementById('webCanvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    let points = [];

    function resize() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function createPoints(n) {
      points = [];
      for (let i = 0; i < n; i++) {
        points.push({
          x: Math.random() * W,
          y: Math.random() * H,
          vx: (Math.random() - 0.5) * 0.7,
          vy: (Math.random() - 0.5) * 0.7
        });
      }
    }
    createPoints(90);

    function draw() {
      ctx.clearRect(0, 0, W, H);
      for (let p of points) {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0) p.x = W;
        else if (p.x > W) p.x = 0;
        if (p.y < 0) p.y = H;
        else if (p.y > H) p.y = 0;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, Math.PI * 2);
        ctx.fillStyle = '#00ffff';
        ctx.fill();
      }
      // linhas entre part칤culas pr칩ximas
      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          let dx = points[i].x - points[j].x;
          let dy = points[i].y - points[j].y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 120) {
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.strokeStyle = `rgba(0,255,255,${1 - dist / 120})`;
            ctx.lineWidth = 0.7;
            ctx.stroke();
          }
        }
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Login simples fixo
    const form = document.getElementById('login-form');
    const errorMsg = document.getElementById('login-error');
    const loginScreen = document.getElementById('login-screen');

    const VALID_USER = 'user';
    const VALID_PASS = '1234';

    form.addEventListener('submit', e => {
      e.preventDefault();
      const user = form.username.value.trim();
      const pass = form.password.value;
      if(user === VALID_USER && pass === VALID_PASS){
        errorMsg.style.display = 'none';
        // Aqui a a칞칚o depois do login, por exemplo esconder a tela de login
        loginScreen.style.display = 'none';
        alert('Login realizado com sucesso! Agora carregue seu app...');
      } else {
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
